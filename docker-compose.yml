services:
  qbittorrent-vpn:
    image: serversathome/qbittorrent-wireguard:latest
    container_name: qbittorrent-vpn
    cap_add:
      - NET_ADMIN
    network_mode: bridge
    ports:
      - "8080:8080"          # WebUI (LAN access)
      # Optional forwarded ports if supported by your VPN:
      # - "${VPN_PORT_FORWARD}:${VPN_PORT_FORWARD}/tcp"
      # - "${VPN_PORT_FORWARD}:${VPN_PORT_FORWARD}/udp"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
      - WEBUI_PORT=8080
      - VPN_PORT_FORWARD=51820  # Optional: your VPN-assigned port
    volumes:
      - ./config:/config
      - ./downloads:/downloads
    restart: unless-stopped
